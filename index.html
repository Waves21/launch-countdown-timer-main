<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    color:white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h3>We're launching soon</h3>
    <section>
      <div>
         <h2 class="day">08</h2>
         <p>Days</p>
      </div>
      <div>
        <h2 class="hour">23</h2>
        <p>Hours</p>
      </div>
      <div>
        <h2 class="min">55</h2>
         <p>Minutes</p>
      </div>
      <div >
        <h2 class="sec">41</h2>
         <p>Seconds</p>
      </div> 
    </section>

    <footer>
      <a href="facebook.com"><img src="images/icon-facebook.svg" alt="facebook"></a>
      <a href="pinterest.com"><img src="images/icon-pinterest.svg" alt="pinterest"></a>
      <a href="instagram.com"><img src="images/icon-instagram.svg" alt="instagram"></a>
         <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor. </a>
    Coded by <a href="#">jerome.</a>
   </div>
    </footer>
 
 
  </main>
  
  
</body>
<script src="script.js"></script>
</html>
